services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    hostname: metabase
    volumes:
      - /dev/urandom:/dev/random:ro
    # Remove direct port mapping (Traefik will handle this)
    # ports:
    #   - 13000:3000
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabaseappdb
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: mysecretpassword
      MB_DB_HOST: postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metabase.rule=Host(`metabase.zamdatalabs.com`)"  # Replace with your domain
      - "traefik.http.routers.metabase.entrypoints=websecure"
      - "traefik.http.routers.metabase.tls=true"
      - "traefik.http.routers.metabase.tls.certresolver=letsencrypt"
      - "traefik.http.services.metabase.loadbalancer.server.port=3000"
      # Fix 404 by ensuring paths are forwarded correctly:
      - "traefik.http.routers.metabase.middlewares=metabase-stripprefix"
      - "traefik.http.middlewares.metabase-stripprefix.stripprefix.prefixes=/"
    networks:
      - dokploy-network  # Must match Traefik's network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000"] # Attach to Traefik's network
      interval: 15s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: metabase
      POSTGRES_DB: metabaseappdb
      POSTGRES_PASSWORD: mysecretpassword
    networks:
      - metanet1  # Postgres doesn't need Traefik exposure

networks:
  metanet1:
    driver: bridge
  dokploy-network:
    external: true  # Uses the existing Traefik network



