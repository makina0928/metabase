services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    hostname: metabase
    volumes:
      - /dev/urandom:/dev/random:ro
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabaseappdb
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: ${METABASE_DB_PASSWORD:-mysecretpassword}
      MB_DB_HOST: postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metabase-app.rule=Host(`metabase.zamdatalabs.com`)"
      - "traefik.http.routers.metabase-app.entrypoints=websecure"
      - "traefik.http.routers.metabase-app.tls=true"
      - "traefik.http.routers.metabase-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.metabase-app.loadbalancer.server.port=3000"
    networks:
      - metanet1       # Internal network for Metabase + Postgres
      - dokploy-network  # Traefik's network

  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: metabase
      POSTGRES_DB: metabaseappdb
      POSTGRES_PASSWORD: ${METABASE_DB_PASSWORD:-mysecretpassword}
    networks:
      - metanet1  # Only needs internal network
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  metanet1:  # Define the internal bridge network
    driver: bridge
  dokploy-network:  # Traefik's existing network
    external: true

volumes:
  postgres-data:  # PostgreSQL data volume


