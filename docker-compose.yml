services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    hostname: metabase
    volumes:
      - /dev/urandom:/dev/random:ro
    # Removed: ports (Traefik will handle exposure)
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabaseappdb
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: ${METABASE_DB_PASSWORD:-mysecretpassword}  # Use env var for security
      MB_DB_HOST: postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metabase.rule=Host(`metabase.zamdatalabs.com`)"  # Replace with your domain
      - "traefik.http.routers.metabase.entrypoints=websecure"
      - "traefik.http.routers.metabase.tls=true"
      - "traefik.http.routers.metabase.tls.certresolver=letsencrypt"
      - "traefik.http.services.metabase.loadbalancer.server.port=13000"  # Metabase's internal port
    networks:
      - metanet1
      - dokploy-network  # Attach to Traefik's network
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: metabase
      POSTGRES_DB: metabaseappdb
      POSTGRES_PASSWORD: ${METABASE_DB_PASSWORD:-mysecretpassword}  # Use env var for security
    networks:
      - metanet1
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Persist DB data

networks:
  metanet1:
    driver: bridge
  dokploy-network:
    external: true  # Reuse Traefik's network

volumes:
  postgres-data:  # Named volume for PostgreSQL persistence


