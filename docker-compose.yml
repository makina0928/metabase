services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    hostname: metabase
    volumes:
      - /dev/urandom:/dev/random:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metabase.rule=Host(`metabase.yourdomain.com`)"  # Fixed domain
      - "traefik.http.routers.metabase.entrypoints=websecure"
      - "traefik.http.routers.metabase.tls=true"
      - "traefik.http.routers.metabase.tls.certresolver=letsencrypt"
      - "traefik.http.services.metabase.loadbalancer.server.port=3000"  # Correct port
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabaseappdb
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: ${METABASE_DB_PASSWORD:-mysecretpassword}  # Use env var for security
      MB_DB_HOST: postgres
    networks:
      - metanet1          # Private network for DB communication
      - dokploy-network   # Traefik's network (for HTTPS)
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: metabase
      POSTGRES_DB: metabaseappdb
      POSTGRES_PASSWORD: ${METABASE_DB_PASSWORD:-mysecretpassword}  # Match Metabase's password
    networks:
      - metanet1  # Only on private network
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Persist data

networks:
  metanet1:
    driver: bridge  # Private network for Metabase + Postgres
  dokploy-network:
    external: true  # Reuse Traefik's existing network

volumes:
  postgres-data:  # Named volume for PostgreSQL





