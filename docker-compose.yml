version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: metabaseappdb
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - metanet1
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    # optional but harmless; keeps Java happy on some hosts
    volumes:
      - /dev/urandom:/dev/random:ro
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabaseappdb
      MB_DB_USER: metabase
      MB_DB_PASS: mysecretpassword
      MB_DB_HOST: postgres
      MB_DB_PORT: 5432
      MB_SITE_URL: https://metabase.yourdomain.com   # change to your domain
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"      # tell Traefik which network to use
      - "traefik.http.routers.metabase.rule=Host(`metabase.yourdomain.com`)"
      - "traefik.http.routers.metabase.entrypoints=websecure"
      - "traefik.http.routers.metabase.tls=true"
      - "traefik.http.routers.metabase.tls.certresolver=letsencrypt"
      - "traefik.http.services.metabase.loadbalancer.server.port=3000"
    networks:
      - metanet1          # share with Postgres
      - dokploy-network   # Traefikâ€™s external network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsI http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  metanet1:
    driver: bridge
  dokploy-network:
    external: true   # pre-created Traefik network

volumes:
  postgres:




